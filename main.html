<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        .block-heading {
            text-align: center;
            margin-bottom: 30px;
        }

        .block-heading h2 {
            color: #3b99e0;
            margin-bottom: 10px;
        }

        .block-heading p {
            margin: 0;
            font-size: 16px;
            color: #6c757d;
        }

        .block-heading a {
            display: block;
            margin-top: 10px;
            color: #3b99e0;
            text-decoration: none;
            font-weight: 500;
        }

        .product {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            background: #fff;
        }

        .summary {
            border-top: 3px solid #5ea4f3;
            background-color: #f7fbff;
            padding: 20px;
        }

        .summary h3 {
            color: #3b99e0;
        }

        .summary .btn {
            background-color: #3b99e0;
            color: #fff;
            width: 100%;
            border-radius: 5px;
        }

        .summary .btn:hover {
            background-color: #5ea4f3;
        }
    </style>
</head>

<body>

<div class="container mt-5">

    <!-- Block Heading -->
    <div class="block-heading">
        <h2>Shopping Cart</h2>
        <p>Your selected products are listed below</p>
        <a href="#">Home</a>
    </div>

    <div class="row">

        <!-- LEFT COLUMN -->
        <div class="col-lg-8">

            <!-- PRODUCT 1 -->
            <div class="product mb-3">
                <div class="row">
                    <div class="col-4">
                        <img src="https://via.placeholder.com/150"
                             class="img-fluid" alt="Product 1">
                    </div>
                    <div class="col-8">
                        <h5>Product Title 1</h5>
                        <p>Lorem ipsum dolor sit amet.</p>
                        <strong>$25.00</strong>
                    </div>
                </div>
            </div>

            <!-- PRODUCT 2 -->
            <div class="product mb-3">
                <div class="row">
                    <div class="col-4">
                        <img src="https://via.placeholder.com/150"
                             class="img-fluid" alt="Product 2">
                    </div>
                    <div class="col-8">
                        <h5>Product Title 2</h5>
                        <p>Lorem ipsum dolor sit amet.</p>
                        <strong>$19.00</strong>
                    </div>
                </div>
            </div>

        </div>

        <!-- RIGHT COLUMN (SUMMARY) -->
        <div class="col-lg-4">
            <div class="summary">
                <h3>Summary</h3>

                <div class="d-flex justify-content-between mt-3 border-bottom pb-2">
                    <span>Subtotal</span>
                    <strong>$44.00</strong>
                </div>

                <div class="d-flex justify-content-between border-bottom py-2">
                    <span>Shipping</span>
                    <strong>$5.00</strong>
                </div>

                <div class="d-flex justify-content-between border-bottom py-2">
                    <span>Total</span>
                    <strong>$49.00</strong>
                </div>

                <button class="btn mt-3">Proceed to Checkout</button>
            </div>
        </div>

    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
